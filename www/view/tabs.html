<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive bgRodapePerfil">

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-flag" icon-on="avatar2-ativo" ng-click="goToPerfil()">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Feed" icon-off="feed" icon-on="feed-ativo" ng-click="goToFeed()">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Busca" icon-off="search" icon-on="search-ativo" ng-click="goToBusca()">
    <ion-nav-view name="tab-busca"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Notificações" icon-off="notification" icon-on="notification-ativo" ng-click="goToNotificacoes()">
    <ion-nav-view name="tab-notificacoes"></ion-nav-view>
  </ion-tab>

</ion-tabs>
